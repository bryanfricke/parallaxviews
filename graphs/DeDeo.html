<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>De Deo — Memorization Cards</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="wrap dedeo-header">
    <h1>De Deo — Argument Premises</h1>
    <div class="controls">
      <label class="select-wrap">
        <span class="select-label sr-only">Argument</span>
        <select id="argumentSelect" aria-label="Choose argument"></select>
      </label>
      <button id="themeToggle" class="btn" aria-pressed="false" title="Toggle theme" type="button">
        <span id="icon-moon" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg></span>
        <span id="icon-sun" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg></span>
        <span class="sr-only" id="themeToggleLabel">Toggle dark mode</span>
      </button>
    </div>
  </header>

  <main class="wrap">
    <section id="argumentContainer" class="card" aria-live="polite">
      <div id="argumentContent" class="card-content">
        <!-- Populated by JS -->
      </div>
      <div class="card-actions">
        <button id="copyBtn" class="btn copy-btn" type="button" title="Copy visible text" aria-label="Copy argument">
          <svg class="icon icon-copy" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M9 9H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="9" y="3" width="11" height="11" rx="2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </section>
  </main>

  

  <script src="js/app.js" defer></script>
</body>
</html>
